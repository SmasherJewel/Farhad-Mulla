<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- "span" is a Inline Tag (ek line mai aa jata hai) -->
    <span style="border: 3px solid blueviolet;">This is a Paragraph</span>
    <span style="border: 3px solid red;">This is also a Paragraph</span>

    <!-- Paragraph is a Block Element (jo puri jagha la leta hai) -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos molestiae iusto cumque mollitia eos dolores.</p>

    <!-- Quick Quiz (by Code With Harry):li,em,div,img,ul,strong -->

    <!-- Block Element -->
    <li style="border: 3px solid purple;">hello this is list</li> 

    <!-- Inline Element -->
    <em style="border: 3px solid blue;">this is empases</em>

    <!-- Block Element -->
    <div style="border: 3px solid black;">this is div</div>

    <!-- Inline Element -->
    <img style="border: 3px solid pink;" src="images/pic.jpg" aly="this is a image" height="120" width="150">

    <!-- Block Element -->
    <ul style="border: 3px solid lightgreen;">this is unorderd list</ul>

    <!-- Inline Element -->
    <strong style="border: 3px solid red;">this is bold</strong>
</body>
</html>
