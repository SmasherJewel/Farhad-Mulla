<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- target="_blank" is use to open a website in new tab -->
    <a href="https://google.com" target="_blank">click here to open google</a>
    <br>
    <a href="https://facebook.com" target="_blank">click here to open facebook</a>
    <br>
    <!-- "/ then file name " to open local links -->
    <a href="/HTML_1-5_Video.html" target="_blank">click here to open local website</a>
    <!-- (alt) when image is not loading for some issues then the alt txt will be shown -->
    <img src="new.jpg" alt="my image">
    <br>
    <!-- Unsplash Source is a website that we can use to download without copyrite image -->
    <!-- Unsplash Source is a website that we can also use for generate random images -->
    <img src="images/pic.jpg" alt="random image genarate" height="120" width="150">
</body>
</html>
