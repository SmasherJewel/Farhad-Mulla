<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Color by Name */
        #firstPara {
            color: red;
        }

        /* Value Start with "0" & Ends with "256" */
        #secondPara {
            color: rgb(12, 255, 29);
        }

        /* Hex Colors visit google to find the hex value and use it */
        #thirdPara {
            color: #3d76da;
        }
    </style>
</head>

<body>
    <h3>This is my first box</h3>
    <p id="firstPara">Lorem ipsum dolor sit amet consectetur.</p>

    <h3>This is my second box</h3>
    <p id="secondPara">Lorem ipsum dolor sit amet consectetur.</p>

    <h3>This is my third box</h3>
    <p id="thirdPara">Lorem ipsum dolor sit amet consectetur.</p>
</body>

</html>
