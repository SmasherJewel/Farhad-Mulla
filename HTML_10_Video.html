<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- "id" means identifier (id must be different for any person and whatever you want) -->
    <!-- "class" name may be same but id is uniq -->
    <div id="mainbox" class="redBg blackBorder"> 
        this is my 10th video
    </div>
    <span class="redBg">here i am</span>

    <!-- . is for class and # is for id -->
    <!-- span.redBg shortcut -->
    <span class="redBg">
        span
    </span>
    <!-- span#main shortcut -->
    <span id="main">
        span main
    </span>

    <!-- Emmet takes div by default -->
    <!-- .blackBackground -->
    <div class="blackBackground">
        By default
    </div>

    <!-- span.myClass.myClass2.myClass3*4 + Tab to Print Similar Elements using emmet -->
    <span class="myClass myClass2 myClass3">
        first
    </span>
    <span class="myClass myClass2 myClass3">
        second
    </span>
    <span class="myClass myClass2 myClass3">
        third
    </span>
    <span class="myClass myClass2 myClass3">
        fourth
    </span>
</body>
</html>
