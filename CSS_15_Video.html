<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* for all element */
        /* p{
            color: turquoise;
        } */

        /* Id Selector */
        #brownElement {
            color: brown;
        }

        .firstPara {
            color: red;
        }

        /* Class Selector */
        .bgBlue {
            background-color: blue;
        }

        /* Grouping Selector */
        footer,
        span {
            color: rebeccapurple;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, vero.</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, vero.</p>
    <div>
        <p>We are learning CSS and this course is amazing</p>
    </div> -->
    <p id="firstPara" class="redElement bgBlue">for a particular element</p>
    <p id="brownElement">for another particular element</p>
    <footer>this is a footer</footer>
    <p>
        <span>this is diversion</span>
    </p>
</body>

</html>
