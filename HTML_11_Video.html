<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <!-- "&nbsp" means none Breaking Space for spacing a paragraph -->
        <p>this is a another &nbsp; paragraph</p>
        <!-- "&lt;p&gt;"= <p> for this we can use -->
        <p>this is a another paragraph &lt;p&gt;</p>
    </div>
</body>
</html>
